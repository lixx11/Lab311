{% extends 'base.html' %}
{% load static %}
{% block meta %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
{% endblock %}
{% block title %}清华大学{{ DEADLINE.year }}年核学科暑期夏令营报名系统{% endblock %}
{% block extrahead %}
    <script type="text/javascript">
        {% if form.non_field_errors %}
            alert("{{ form.non_field_errors | first }}")
        {% elif form.username.errors %}
            alert("{{ form.username.errors | first }}")
        {% elif form.password.errors %}
            alert("{{ form.password.errors | first }}")
        {% endif %}
    </script>
{% endblock %}
{% block content %}
    <main role="main" style="height: 100%;">
        <div class="container" style="height: 100%">
            <div class="row justify-content-center align-items-center" style="height: 100%">
                <div class="col-md-4">
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="form-group row">
                            <img src="/static/img/atom.png" style="width: 50%; height: 50%"
                                 class="rounded d-block mx-auto"
                                 alt="...">
                        </div>
                        <div class="form-group row">
                            <div class="col">
                                <input type="text" class="form-control" id="username" name="username" placeholder="用户名"
                                       autofocus>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <input type="password" id="password" class="form-control" name="password"
                                       placeholder="密码">
                            </div>
                        </div>
                        <div class="form-group row justify-content-end">
                            <div class="col text-right">
                                <a href="/accounts/password/reset/">
                                    <small>忘记密码？</small>
                                </a>
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <div class="col-md-3">
                                <button class="btn btn-primary" type="submit">登录</button>
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <a href="/accounts/register/">新用户注册</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
