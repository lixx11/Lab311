{% extends 'base.html' %}
{% load static %}
{% block meta %}
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
{% endblock %}
{% block title %}清华大学2017年核学科暑期夏令营报名系统{% endblock %}
{% block extrahead %}
<script type="text/javascript">
    {% if form.non_field_errors %}
      alert("{{ form.non_field_errors | first }}")
    {% elif form.username.errors %}
      alert("{{ form.username.errors | first }}")
    {% elif form.password.errors %}
       alert("{{ form.password.errors | first }}")
    {% endif %}
</script>
{% endblock %}
{% block content %}
<main role="main" class="container col-sm-4">
    <form method="post" action="">
        {% csrf_token %}
        <div class="form-group row">
            <img src="/static/img/atom.png" style="width: 50%; height: 50%" class="rounded d-block mx-auto" alt="...">
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <input type="text" class="form-control form-control" id="username" name="username" placeholder="用户名">
            </div>
        </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <input type="password" id="password" class="form-control" name="password" placeholder="密码"
                       aria-describedby="passwordHelpBlock">
            </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>
</main>

<!--<p>忘记了密码? <a href="/accounts/password/reset/">重置密码</a>.</p>-->
<!--<p>不是注册用户? <a href="/accounts/register/">新用户注册</a>.</p>-->
{% endblock %}
