{% extends "base.html" %}
{% load i18n %}
{% block content %}
<p>
    {% blocktrans %}
    Forgot your password? Enter your email in the form below and we'll send you instructions for creating a new one.

</p>

</form>
<p>xxli</p>
{% endblock %}
